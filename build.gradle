plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    maven { url = 'https://m2.dv8tion.net/releases' }
}

group 'com.gmail.ed3v8vl0.musicbot'
version '1.0-SNAPSHOT'
mainClassName = 'com.gmail.ed3v8vl0.musicbot.MusicBot'
compileJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes 'Version': version, 'Main-Class': mainClassName
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }

    }
    duplicatesStrategy = 'INCLUDE'
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.8'
    implementation 'com.sedmelluq:lavaplayer:1.3.78'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha5'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha5'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev20210915-1.32.1'
    implementation 'com.google.http-client:google-http-client-gson:1.40.0'
    implementation 'mysql:mysql-connector-java:8.0.26'
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}